#CONFIGUR합ES DO BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost/nelcfood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#POOL DE REQUISI합ES
spring.datasource.hikari.maximum-pool-size=20

#CONFIGURA합ES PARA CAPTURAR SQLS DE CRIA플O DO BANCO
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

#CONFIGURA합ES DO FLYWAY
spring.flyway.locations=classpath:db/migration, classpath:db/testdata